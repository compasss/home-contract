<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="icon" type="image/x-icon" class="js-site-favicon" href="https://assets-cdn.github.com/favicon.ico">
  <title>租房合约</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/index.css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <a class="navbar-brand" href="#">租房合约</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample04">
      <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">新建合同<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./query.html">合同查询</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./my.html">我的合同</a>
          </li>
        </ul>
    </div>
  </nav>
  <section class="container" id="content-dev">
    <div class="row">
      <!-- this.status = obj.status //合同状态 0: 已创建,等待对方确认 1: 已确认生效 2: 已到期 3: 申请终止合同, 等待确认 4:已确认终止 -->
      <div id="record-div" class="col-md-12"></div>
      <div class="no-data" role="alert" id="no-data" style="display: none">
        没有查询到数据
      </div>
      <div id="card-template" style="display: none">
        <div class="card">
          <div class="card-body">
            <div class="item">
              <p class="card-title">房客名称：</p>
              <p class="card-content" data-type="tenant"></p>
            </div>
            <div class="item">
              <p class="card-title">房客钱包地址：</p>
              <p class="card-content" data-type="tenantAddr"></p>
            </div>
            <div class="item">
              <p class="card-title">房东名称：</p>
              <p class="card-content" data-type="renter"></p>
            </div>
            <div class="item">
              <p class="card-title">房东钱包地址：</p>
              <p class="card-content" data-type="renterAddr"></p>
            </div>
            <div class="item">
              <p class="card-title">开始日期：</p>
              <p class="card-content" data-type="startDate"></p>
            </div>
            <div class="item">
              <p class="card-title">结束日期：</p>
              <p class="card-content" data-type="endDate"></p>
            </div>
            <div class="item">
              <p class="card-title">押金总额：</p>
              <p class="card-content" data-type="deposit"></p><p>元</p>
            </div>
            <div class="item">
              <p class="card-title">每月租金：</p>
              <p class="card-content" data-type="rent"></p><p>元/月</p>
            </div>
            <div class="item">
              <p class="card-title">合同条款：</p>
              <p class="card-content" data-type="term"></p>
            </div>
            <div class="item" dom-type="cancel" style="display: none">
              <p class="card-title">终止合同申请人：</p>
              <p class="card-content" data-type="cancelProposer"></p>
            </div>
            <div class="item" dom-type="cancel" style="display: none">
              <p class="card-title">终止合同原因：</p>
              <p class="card-content" data-type="cancelReason"></p>
            </div>
            <div class="item">
              <p class="card-title">房屋地址：</p>
              <p class="card-content" data-type="houseAddr"></p>
            </div>
            <div class="item">
              <p class="card-title">合同状态：</p>
              <p class="card-content" data-type="statusText"></p>
            </div>
            <button type="button" class="confirm-btn btn btn-primary" style="display: none">确认</button>
            <button type="button" class="btn btn-secondary over-btn" style="display: none">终止合同</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <script src="./assets/nebPay.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/nebulas@0.5.2/dist/nebulas.js"></script> -->
  <script type="text/javascript" src="./assets/layer/layer.js"></script>
  <script src="./assets/my.js"></script>
</body>

</html>
