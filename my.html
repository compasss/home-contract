<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>租房合约</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/index.css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <a class="navbar-brand" href="#">租房合约</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample04">
      <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">新建合同<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./confirm.html">合同查询</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./my.html">我的合同</a>
          </li>
        </ul>
    </div>
  </nav>
  <section class="container" id="content-dev">
    <div class="row">
      <div class="loading-div" style="height: 200px;text-align: center;display: none">
        <img src="./assets/loading.gif">
        <p>正在向星云链请求数据，并汇总，请稍后~~~</p>
      </div>
      <div id="no-record" style="display: none;">
        <div class="alert alert-info" role="alert">
            当前账户下无欠条
        </div>
      </div>
      <div class="alert alert-info notice" role="alert" style="display: none;">
          点击确认，欠方确认欠条，并按下手印~
      </div>
      <div class="col-md-12 mt-4">
        <div class="alert alert-info notice" role="alert">
            点击确认，欠方确认欠条，并按下手印~
        </div>
      </div>
      <!-- this.status = obj.status //合同状态 0: 已创建,等待对方确认 1: 已确认生效 2: 已到期 3: 申请终止合同, 等待确认 4:已确认终止 -->
      <div id="record-div" class="col-md-12"></div>
      <div id="card-template" style="display: none">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">房客名称：
              <span class="card-debtor" data-type="tenant">owen</span>
            </h5>
            <h5 class="card-title">房客公钥地址：
              <span class="card-debtor-address" data-type="tenantAddr">sssss</span>
            </h5>
            <h5 class="card-title">房东名称：
              <span class="card-borrow" data-type="renter">kobe</span>
            </h5>
            <h5 class="card-title">房东公钥地址：
              <span class="card-borrow-address" data-type="renterAddr">ss</span>
            </h5>
            <h5 class="card-title">开始日期：
              <span class="card-repay-time" data-type="start">2019-05-09</span>
            </h5>
            <h5 class="card-title">结束日期：
              <span class="card-repay-time" data-type="end">2019-05-09</span>
            </h5>
            <h5 class="card-title">押金总额：
              <span class="card-repay-time" data-type="deposit">123</span>
            </h5>
            <h5 class="card-title">每月租金：
              <span class="card-loan" data-type="rent">200</span>元/月
            </h5>
            <h5 class="card-title">合同条款：
              <span class="card-repay-time" data-type="term">123</span>
            </h5>
            <h5 class="card-title" dom-type="cancel" style="display: none">终止合同申请人：
              <span class="card-loan" data-type="cancelProposer">200</span>
            </h5>
            <h5 class="card-title" dom-type="cancel" style="display: none">终止合同原因：
              <span class="card-loan" data-type="cancelReason">200</span>
            </h5>
            <h5 class="card-title">房屋地址：
              <span class="card-note" data-type="houseAddr">ssss</span>
            </h5>
            <p class="card-text">合同状态：
              <span class="card-note" data-type="status">ssss</span>
            </p>
            <button type="button" class="confirm-btn btn btn-primary" style="display: none">确认</button>
            <button type="button" class="btn btn-secondary over-btn" style="display: none">终止合同</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <script src="./assets/nebPay.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/nebulas@0.5.2/dist/nebulas.js"></script> -->
  <script type="text/javascript" src="./assets/layer/layer.js"></script>
  <script src="./assets/my.js"></script>
</body>

</html>
