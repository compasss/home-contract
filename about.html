        <p>星云链租房信用平台实现了一个简单的租房合同签订和信用查询平台.由于条约公开,在条约外无法随意篡改的特性，天然具备稳定性和中立性。</p>
        <p>该平台具有房东和租客两种角色,双方均可拟定合同条款, 经过双方转账确认后合同生效. 经过对方同意后, 也可以撤销合同。</p>
        <p>平台提供根据钱包地址查询该地址下的合同履约情况, 房东和租客可以查看对方的合同记录, 有没有存在恶意终止合同的情况。</p>
